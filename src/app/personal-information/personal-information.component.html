<div [formGroup]="personalForm">
  <div class="row">
    <div class="col-md-3 col-sm-3 col-xs-3" *ngFor="let side of sides; let i=index;">
      <div class="jediradio">
        <div [attr.class]="'jediradio-'+side.color">
          <input type="radio"
                 name="side"
                 [attr.id]="'light'+i"
                 [value]="side.value"
                 formControlName="side"/>
          <label [attr.for]="'light'+i">{{side.display}}</label>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6 col-sm-6 col-xs-6">
      <div class="input-group" [formGroup]="personalForm">
        <span class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></span>
        <input type="text" class="form-control" formControlName="name" placeholder="Your Name">
      </div>

      <div class="fixed-panel">
        <small *ngIf="!personalForm.controls.name.valid" class="text-danger">
          Tell me your name please! (minimum 5 characters)
        </small>
      </div>
    </div>

    <div class="col-md-6 col-sm-6 col-xs-6">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-fire" aria-hidden="true"></i></span>
        <input type="text" class="form-control" formControlName="master" placeholder="Your Master Name">
      </div>

      <div class="fixed-panel">
        <small *ngIf="!personalForm.controls.master.valid" class="text-danger">
          Your master is really important too
        </small>
      </div>
    </div>

    <div class="col-md-6 col-sm-6 col-xs-6">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-globe" aria-hidden="true"></i></span>
        <input type="text" class="form-control" formControlName="planet" placeholder="Your Planet">
      </div>
    </div>

    <div class="col-md-6 col-sm-6 col-xs-6">
      <div class="input-group">
        <span class="input-group-addon"><i class="fa fa-envelope" aria-hidden="true"></i></span>
        <input type="email" class="form-control" formControlName="mail" placeholder="Your Galactic Mail">
      </div>

      <div class="fixed-panel">
        <small *ngIf="!personalForm.controls.mail.valid" class="text-danger">
          We need to sense your presence
        </small>
      </div>

    </div>
  </div>

</div>
