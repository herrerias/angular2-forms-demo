<div [formGroup]="addressForm">
  <div class="form-group col-xs-6">
    <input type="text" class="form-control" formControlName="street" placeholder="Your street">
    <small [hidden]="addressForm.controls.street.valid" class="text-danger">
      Street is required
    </small>
  </div>
  <div class="form-group col-xs-6">
    <input type="text" class="form-control" formControlName="postcode" placeholder="Your postcode">
  </div>
</div>
